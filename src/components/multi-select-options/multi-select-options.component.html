<div class="mt-1 p-1" style="background-color: #e3f2fd;min-height: 90px ;border: 1px solid #dedede;">
    <button *ngFor="let option of PData let i=index;" class="btn px-1 mx-1 mb-1 mt-1 btn-sm" (click)="select(i)"
        [ngClass]="{'btn-primary': option.checked ,'btn-normal':!option.checked}">
        {{option.value}}
    </button>
</div>
